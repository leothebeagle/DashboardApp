<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
</head>
<body>
        <div class="random-quote-card"><br>
            <div class="quote-card-content"></div><br>
            <button id="rndm-quote-btn">Generate Random Quote</button>
        </div><br><br>

        <div class="event-form-card">
            <form id="event-resources-form">
                Event: <br><br>
                <input type="text" class="user-input-field" name="event-title" id="event-title" placeholder="name for your event">
                <input type="text" class="user-input-field" name="suggested-time" id="suggested-time" placeholder="suggested time"><br><br>
                Resource 1:
                <input type="text" class="user-input-field" name="url" id="url" placeholder="URL">
                <input type="text" class="user-input-field" name="resource-name" id="resource-name" placeholder="name">
                <input type="text" class="user-input-field" name="resource-description" id="resource-description" placeholder="description"><br><br>

                <button id="create-event-btn" type="submit">Create Event</button>
            </form>
        </div>

    <script src="src/index.js"></script>
</body>
</html>
